<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Cholify - Live to your fullest" />
    <link
      rel="shortcut icon"
      href="./cholify-favicon-png.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./cholify-favicon-png.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />

    <title>Cholify - Live to your fullest</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceWorker.js')
            .then((reg) => console.log('Success: ', reg.scope))
            .catch((err) => console.log('Failure: ', err));
        });
      }
    </script>
  </body>
</html>
